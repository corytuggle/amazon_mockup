<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Amazon Sign In</title>
</head>
<body>

    <!-- Sign In Section -->
    <div class="top-container">    
        <div class="main-upper">
            <h1 id="header">Sign In</h1>

            <div class="form">
                <form class="form-box">
                    <label class="input-indicator" id="email">Email(phone or mobile accounts)</label><br>
                        <input type="text" class="input-box" placeholder="Enter Email"><br>
                    
                    <label class="input-indicator" id="password">Password</label>              
                        <a href="#" id="forgot-link">Forgot Password</a><br>
                        <input type="text" class="input-box" placeholder="Enter Password"><br>
                    
                    <button id="submit-log-in">
                        Continue
                    </button><br>

                    <a href="#" id="help-link">
                        <span id="arrow">
                            &#9205;
                        </span>Need Help?</a>
                </form>
            </div>
        </div>
    </div>

    <!-- Account Creation Section -->
    <div class="main-lower">
        <p><span class="new-quest">New To Amazon?</span></p><br>
        
        <button id="account-creation">Create Your Amazon Account</button>
    </div>
    
    <!-- Footer -->
    <footer id="footer">
        <div>
            <a href="#" class="footer-links">Conditions of use</a>
            <a href="#" class="footer-links">Privacy Policy</a>
            <a href="#" class="footer-links">Help</a><br>
        </div>
        
        <div id="copy">
            &copy;1996-2020, Amazon.com,inc or it's affiliates
        </div>
    </footer>
</body>
</html>
